<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Example</title>
  <script src="https://fb.me/react-with-addons-0.12.0.js"></script>
  <script src="https://fb.me/JSXTransformer-0.12.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="dropdown.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    .dropdown-row {
      background-color: #0b162f;
      color: #fff;
    }

    .dropdown-row .ddm-dropdown__toggle {
      padding: 10px;
      height: 100%;
    }

    .dropdown-row .ddm-dropdown__body {
      background-color: #5b92f4;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
    }

    .dropdown-row .ddm-dropdown__toggle--with-arrow:before {
      border-bottom-color: #5b92f4;
    }

    .dropdown-row .ddm-dropdown__menu,
    .menu {
      list-style-type: none;
      padding: 10px;
      margin: 0;
    }

    .dropdown-row .ddm-dropdown__menu > li,
    .menu > li {
      padding: 4px 0;
    }

    .dropdown--cart .ddm-dropdown__body {
      width: auto;
    }

    .dropdown--cart .ddm-dropdown__body li {
      white-space: nowrap;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>React Dropdown Test</h1>

  <div id="dropdownTest"></div>

  <script>
    function dropdownOpen() {
      document.body.style.backgroundColor = '#639';
      document.body.style.color = "#fff";
    }

    function dropdownClose() {
      document.body.style.backgroundColor = '#fff';
      document.body.style.color = '#000';
    }

    function selectedSecret() {
      alert('You picked the secret dropdown option!');
    }

    var dropdownLinks = [
      {
        'link': 'Google',
        'href': 'http://google.com',
        'title': 'Visit the world\'s best search engine'
      },
      {
        'link': 'BoardGameGeek',
        'href': 'http://boardgamegeek.com',
        'title': 'Visit the world\'s best board game website',
        'onClick': selectedSecret
      },
      {
        'link': 'KSL',
        'href': 'http://ksl.com',
        'title': 'Visit the world\'s best news site'
      }
    ];
  </script>

  <script type="text/jsx">
    React.render(
      <div className="dropdown-row">
        <Dropdown title="Click Dropdown" hover={false}>
          <ul className="menu">
            <li><a href="#">Item 1.1</a></li>
            <li><a href="#">Item 1.2</a></li>
            <li onClick={selectedSecret}><a href="#">Item 1.3</a></li>
            <li><a href="#">Item 1.4</a></li>
            <li><a href="#">Item 1.5</a></li>
          </ul>
        </Dropdown>

        <Dropdown title="Link Dropdown with Hover" url="http://google.com">
          <ul className="menu">
            <li><a href="#">Item 2.1</a></li>
            <li><a href="#">Item 2.2</a></li>
            <li><a href="#">Item 2.3</a></li>
            <li><a href="#">Item 2.4</a></li>
            <li><a href="#">Item 2.5</a></li>
          </ul>
        </Dropdown>

        <Dropdown className="dropdown--cart" title="Show Dropdown 3" hover={false} onOpen={dropdownOpen} onClose={dropdownClose}>
          <DropdownToggle>
            <img src="http://www.ksl.com/modules/deal/images/v3/cart-ico.png" alt="" />
          </DropdownToggle>
          <DropdownBody>
            <ul className="menu">
              <li><a href="#">Item 3.1</a></li>
              <li><a href="#">Item 3.2</a></li>
              <li><a href="#">Item 3.3</a></li>
              <li><a href="#">Item 3.4</a></li>
              <li><a href="#">Item 3.5</a></li>
            </ul>
          </DropdownBody>
        </Dropdown>

        <Dropdown title="JSON Dropdown" hover={false} links={dropdownLinks} />
      </div>
      ,
      document.getElementById('dropdownTest')
    );
  </script>
</body>
</html>
